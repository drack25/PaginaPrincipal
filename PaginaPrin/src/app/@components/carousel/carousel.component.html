<div class= "carusel-it" id="inicio">
<ngb-carousel #carousel [interval]="3000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus" (slide)="onSlide($event)">
    <ng-template *ngFor= "let  imagec of imagenescar"  ngbSlide>
      <div class="picsum-img-wrapper">
        <img class= "imagen-em" src="{{imagec.img}}" alt="Random first slide">
      </div>
      <div class="carousel-caption">
      </div>
    </ng-template>
   
</ngb-carousel>
</div>
